# =============================================================
# mirror3d suite configuration
# -------------------------------------------------------------
# used by: mirror3d_tracker.py, mirror3d_cleaner.py, mirror3d_movie.py
# edit values here; all programs will automatically read from this file
# =============================================================


# =============================================================
# tracker  (mirror3d_tracker.py)
# =============================================================
[tracker]
# optical geometry constant
w = 1.0

# tracking thresholds
thresh = 235
min_area = 0
max_area = 200
max_vel = 5
max_los = 10
fg = 25
fps = 30
max_dist = 80
angle = 20

# optical center
opticalx = 683
opticaly = 501

# overlay mode: "video" or "mask"
overlay = video

# file paths
video_path = ./videos/mirror3d_video.mp4
output_csv = ./output/mirror3d_track_raw.csv


# =============================================================
# cleaner  (mirror3d_cleaner.py)
# =============================================================
[cleaner]
input_csv = ./output/mirror3d_track_raw.csv
output_csv = ./output/mirror3d_track_clean.csv
smooth_radius = 5
motion_threshold = 3.2
force_overwrite = false



# =============================================================
# movie  (mirror3d_movie.py)
# =============================================================
[movie]
# Input/output files
input_csv   = ./output/mirror3d_track_clean.csv
output_mp4  = ./output/mirror3d_plot_movie.mp4

# Animation controls
fps = 30
num_trails = 8
rotate_cube = true
# Rotation speed in degrees per frame
rotate_speed = 0.3

# Visualization settings
show_legend = true
show_grid   = true
background  = black
